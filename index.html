<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>gifOS</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/light-theme.css" title="light" id="light_theme">
    <link rel="stylesheet" type="text/css" href="./styles/dark-theme.css" title="dark" id="dark_theme" disabled>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
    <header>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</header>
    <main>
        <section class="bar" id="bar">
            <img src="./img/gifOF_logo.png" id="gifOS_logo" alt="Logo gifOS del tema light" onclick="location.reload()">
            <nav>
                <button class="bar_btn" id="guifos_btn">Crear Guifos</button>
                <div class="dropdown" id="dropdown">
                    <button class="bar_btn" id="theme_btn">Elegir tema</button>
                    <button class="bar_btn" id="dropdown_btn"><img src="./img/dropdown.svg" alt="Ícono dropdown" id="dropdown_icon"></button>

                </div>
                <div id="mis_guifos_bar">

            </div>

                    <div class="suggestion_gif_container">
                        <button class="ver_mas_btn" onclick="window.location='#searched_title'">Ver más...</button>
                    </div>

    </main>
    <script src="./js/functions.js" type="text/javascript"></script>
